---
- hosts: all
  any_errors_fatal: true
  roles:
    - ansible-grafana
  collections:
    - community.grafana
  vars:
    grafana_security:
      admin_user: admin
      admin_password: "password"
    grafana_dashboards:
      - dashboard_id: '1860'
        revision_id: '4'
        datasource: 'Prometheus'
      - dashboard_id: '358'
        revision_id: '1'
        datasource: 'Prometheus'
    grafana_datasources:
      - name: "Prometheus"
        type: "prometheus"
        access: "proxy"
        url: "http://prometheus.mydomain"
        basicAuth: true
        basicAuthUser: "admin"
        basicAuthPassword: "password"
        isDefault: true
        jsonData:
          tlsAuth: false
          tlsAuthWithCACert: false
          tlsSkipVerify: true
